<body class="styler">
    <h1 class="font-styler">Registro<br><span style="color: #E73651; font-weight: bold;">Todo It</span></h1>

        <div class="register-container">
<!--HERO DEL REGISTRO--> 
            <img class="register-hero" src="../../../assets/images/Register.png" alt="Pareja registrandose">
<!--FORMULARIO DE REGISTRO--> 
            <form class="form-fields" [formGroup]="formularioRegistro" autocomplete="off">
                <mat-form-field>
                    <mat-label> Nombre </mat-label>
                    <input matInput formControlName="fullName" placeholder="Nombre" required>
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Email </mat-label>
                    <input matInput placeholder="ejemplo@hotmail.com" formControlName="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Contrase침a </mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Contrase침a" required>
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Direcci칩n </mat-label>
                    <input matInput formControlName="address" placeholder="Direcci칩n" required>
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label> Celular </mat-label>
                    <input matInput formControlName="cellPhone" placeholder="Celular" type="number" required>
                    <mat-error>Este campo es obligatorio</mat-error>
                </mat-form-field>
                <button [disabled]="!formularioRegistro.valid" mat-raised-button style="background-color:#E73651">Registrarse</button>
            </form> 
        </div>
</body>
